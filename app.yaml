application: infinite-scroll-app
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /index.html
  static_files: index.html
  upload: index.html

- url: /app.js
  static_files: app.js
  upload: app.js

- url: /ui-grid
  static_dir: ui-grid

- url: /entries/*
  script: main.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
